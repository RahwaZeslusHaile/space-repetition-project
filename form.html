<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="form.mjs"></script>
    <title>Revision Planner - Form</title>
</head>
<body>
   <h1>Schedule a Revision</h1>
   <p>Enter a topic and pick a date. press <strong>Enter</strong> to submit</p> 
   <form>
    <div>
        <label for="topic">Topic</label>
        <input type="text" name="topic" required aria-describedby="topic-error" autocomplete="off">
        <div id="topic-error" class="error hidden" aria-live="polite"></div>
    </div>
    <div>
        <label for="date">Revision date</label>
        <input type="date" id="date" name="date" required aria-describedby="date-error"  >
        <div id="date-error"class="error hidden" aria-live="polite"></div>
    </div>
    <div>
        <button type="submit" id="submitBtn">Save Revision</button>
        <div id="success" class="status hidden" role="status" aria-live="polite"></div>
    </div>
   </form>
</body>
</html>
